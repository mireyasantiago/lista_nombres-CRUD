<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Tareas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Lista de Tareas</h1>
  <!-- Area de boton modal -->
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    + Agregar Tarea
  </button>

  <!-- Area de tabla --->

  <table class="table table-striped">
    <thead>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </thead>
    <tbody id="tasks-list">
    <!-- <tr>
        <td>__name__</td>
        <td>__status__</td>
        <td>
          <a class="glyphicon glyphicon-plus" aria-hidden="true"></a>
          <a class="glyphicon glyphicon-remove" aria-hidden="true"></a>
          <a class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
        </td>
      </tr>-->
    </tbody>
  </table>

  <!-- area del Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form action="#" id="add-form"><!-- se realizara la accion del submit-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nueva tarea</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nombre-tarea">Nombre tarea:</label>
              <input type="text" class="form-control" id="nombre-tarea" placeholder="Tarea">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">+ Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Area de modal de detalles -->

  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"> Detalles de tarea :</h4>
        </div>
        <div class="modal-body">
          <p>Nombre: <span id="nombreTarea"></span></p>
          <p>Fecha: <span id="fechaCreacion"></span></p>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save </button>
        </div>
      </div>
    </div>
  </div>


  <!-- area de boton modal1 es solo para probar como se  -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
    Launch demo modal
  </button>


  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
